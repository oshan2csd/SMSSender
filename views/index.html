<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Node SMS Texting</title>
</head>
<body>
  <div class="container">
    <h2>Send SMS Messages</h2>
    <input type="tel" name="number" id="number" placeholder="Enter Phone Number">
    <input type="text" name="message" id="message" placeholder="Enter message here">
    <input type="button" name="btnSend" id="btnSend" value="Send" class="button button-primary">
    <p class="response"></p><!--to display a message to user after sending SMS-->
  </div>
  

  <script src="socket.io/socket.io.js"></script>
  <script src="js/main.js"></script><!--this is where all client side coding goes-->
</body>
</html>
